<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisasi Performa AM - 500 User</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f172a;
            color: white;
            padding: 40px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: rgba(30, 41, 59, 0.7);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #60a5fa;
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #f8fafc;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #94a3b8;
            text-transform: uppercase;
            margin-top: 5px;
        }

        canvas {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 15px;
            padding: 20px;
        }

        .chart-container {
            margin-bottom: 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ“Š DIAGRAM PERFORMA SISTEM (500 USER)</h1>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value">24,734</div>
                <div class="stat-label">Total Klik</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">16.2 ms</div>
                <div class="stat-label">Rata-rata Respon</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">100%</div>
                <div class="stat-label">Tingkat Sukses</div>
            </div>
            <div class="stat-card" style="border-color: #22c55e;">
                <div class="stat-value" style="color: #22c55e;">STABIL</div>
                <div class="stat-label">Status Server</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="latencyChart"></canvas>
        </div>

        <div class="chart-container" style="max-width: 500px; margin: auto;">
            <canvas id="successChart"></canvas>
        </div>
    </div>

    <script>
        // Data dari hasil tes k6 tadi
        const ctx1 = document.getElementById('latencyChart').getContext('2d');
        new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['Minimal', 'Rata-rata (Avg)', 'Median', '95% Pengguna (P95)', 'Maksimal'],
                datasets: [{
                    label: 'Kecepatan Respon (Milidetik)',
                    data: [0, 16.2, 6.2, 67.8, 243.7],
                    backgroundColor: [
                        '#22c55e',
                        '#3b82f6',
                        '#6366f1',
                        '#f59e0b',
                        '#ef4444'
                    ],
                    borderRadius: 10
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                    title: { display: true, text: 'PERBANDINGAN KECEPATAN (Semakin rendah semakin baik)', color: 'white' }
                },
                scales: {
                    y: { ticks: { color: '#94a3b8' }, grid: { color: 'rgba(255,255,255,0.1)' } },
                    x: { ticks: { color: '#94a3b8' } }
                }
            }
        });

        const ctx2 = document.getElementById('successChart').getContext('2d');
        new Chart(ctx2, {
            type: 'doughnut',
            data: {
                labels: ['Berhasil (Sukses)', 'Gagal (Error)'],
                datasets: [{
                    data: [24734, 0],
                    backgroundColor: ['#22c55e', '#ef4444'],
                    borderWidth: 0
                }]
            },
            options: {
                plugins: {
                    title: { display: true, text: 'TINGKAT KEBERHASILAN DATA', color: 'white' },
                    legend: { labels: { color: 'white' } }
                }
            }
        });
    </script>
</body>

</html>
